<header class="page-header">
  <nav>
    <a href="/" class="logo">
      <div><img src="/static/assets/img/logo.svg" alt="logo" id="logo" /></div>
      <h1>DevCTL</h1>
      <div class="sub-head">
        Activity Dashboard
      </div>
    </a>
    <button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
      <svg width="20" height="20" aria-hidden="true">
        <use xlink:href="#down"></use>
      </svg>
    </button>
    <ul class="admin-menu">
      <li class="menu-heading">
        <h3>Scope</h3>
      </li>

      <li>
        <a href="#" class="nav-link" data-nav="org">
          <svg>
            <use xlink:href="#org"></use>
          </svg>
          <span>Organization</span>
        </a>
      </li>

      <li>
        <a href="#" class="nav-link" data-nav="repo">
          <svg>
            <use xlink:href="#repo"></use>
          </svg>
          <span>Repository</span>
        </a>
      </li>

      <li>
        <a href="#" class="nav-link" data-nav="entity">
          <svg>
            <use xlink:href="#entity"></use>
          </svg>
          <span>Entity</span>
        </a>
      </li>

      <!-- 
        TODO: Add developer scope
      -->

      <li class="menu-heading">
        <h3>Info</h3>
      </li>

      <li>
        <a href="/about">
          <svg>
            <use xlink:href="#about"></use>
          </svg>
          <span>About</span>
        </a>
      </li>

      {{ if .account }}
        <li class="menu-heading">
          <h3>Settings</h3>
        </li>
        <li>
          <a href="/settings">
            <svg>
              <use xlink:href="#settings"></use>
            </svg>
            <span>Settings</span>
          </a>
        </li>
      {{ end }}


      <li>
        <button class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
          <svg aria-hidden="true">
            <use xlink:href="#collapse"></use>
          </svg>
          <span>Collapse</span>
