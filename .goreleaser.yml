version: 2

project_name: dctl

builds:
  - binary: "{{.ProjectName}}"
    dir: ./cmd/cli
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
        -X main.version={{.Version}}
        -X main.commit={{.ShortCommit}}
        -X main.date={{.CommitDate}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - 7

release:
  github:
    owner: mchmarny
    name: dctl
  prerelease: auto

archives:
  - formats:
      - binary
    name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"

checksum:
  name_template: "checksums-sha256.txt"

snapshot:
  version_template: "{{.Tag}}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - readme
      - typo

brews:
  -
    goarm: 7
    repository:
      owner: mchmarny
      name: homebrew-dctl
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://github.com/mchmarny/dctl/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: github-actions
      email: github-actions@github.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/mchmarny/dctl"
    description: "Simple utility to provide insight into repo activity."
    license: "Apache-2.0"
